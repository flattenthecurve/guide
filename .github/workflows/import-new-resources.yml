name: Create PR for new resources.
on:
    repository_dispatch:
        types: import_resources
    schedule:
        # Runs once every 6 hours.
        - cron: '0 */6 * * *'
jobs:
  import_resources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run resource import script
        run: ./_scripts/import_resources.py
      - name: Create pull request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Import new resources.
          branch: import-resources
          title: Import new resources.
          body: >
            This PR is generated by _scripts/import_resources.py.
            Check the suggested changes to the resource files and
            approve if everything looks good.

            [Read here](https://github.com/flattenthecurve/guide/wiki/Processes)
            for documentation if you need guidance regarding approval
            process or if you need to make changes to the underlying 
            source of truth (spreadsheet).
          labels: resources, automated pr
